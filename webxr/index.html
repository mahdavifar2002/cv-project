  <link rel='icon' type='image/png' sizes='96x96' href='icon/favicon-96x96.png'>
  <link rel='stylesheet' href='style.css'>
  <title>Hello WebXR!</title>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.161.0/build/three.module.js",

<body>

<!-- Starting an immersive WebXR session requires user interaction.
    We start this one with a simple button. -->
<!-- <button style="z-index:2;position:absolute;width:12rem;">Click Me!</button> -->
<div id="overlay">
  <div class="overlay">
    <div class="top-buttons">
      <button id="xr-button" onclick="onXrButtonClicked()" class="xr-button">Enter AR</button>
      <label><input id="checkbox" type="checkbox"> Hide settings</label>
    </div>
    <div id="below-buttons" class="below-buttons">
      <div class="range"><label>Floor <input id="y-slider" type="range" min="-50" max="50" value="0"></label></div>
      <div class="range"><label>Scale <input id="scale-slider" type="range" min="-100" max="100" value="0"></label></div>
      <div class="range"><label>Rotate <input id="rotate-slider" type="range" min="-314" max="314" value="0"></label></div>

      <button id="add-button" class="xr-button">Add Model</button>
      <button id="clear-button" class="xr-button">Clear Scene</button>
      <button id="depth-button" class="xr-button">Add Depth</button>
    </div>
  </div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
